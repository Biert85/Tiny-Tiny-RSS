phpunit:
  image:
    name: ${CI_DOCKER_IMAGE}
  stage: lint
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_PIPELINE_SOURCE != "web"
      changes:
        - '**/*.php'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true
  script:
    - php81 ./vendor/bin/phpunit

eslint:
  image:
    name: ${CI_DOCKER_IMAGE}
  stage: lint
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_PIPELINE_SOURCE != "web"
      changes:
        - '**/*.js'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true
  script:
    - npm install
    - npx eslint js plugins

phpstan:
  image:
    name: ${CI_DOCKER_IMAGE}
  needs:
    - phpunit
  stage: lint
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_PIPELINE_SOURCE != "web"
      changes:
        - '**/*.php'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true
  script:
    - php81 -d memory_limit=-1 ./vendor/bin/phpstan --memory-limit=2G

ttrss-web-nginx:
  extends: .build-master
  variables:
    BUILD_CONTEXT: ${CI_PROJECT_DIR}/.docker/web-nginx

ttrss-fpm-pgsql-static:
   extends: .build-master
   variables:
     BUILD_CONTEXT: ${CI_PROJECT_DIR}/.docker/app

